<app-title [title]="'Modificación de Paciente'"></app-title>

<mat-dialog-content>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; width: 400px; margin: 0 auto;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>DPI</mat-label>
      <input matInput name="dpi" [(ngModel)]="data.dpi" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="data.nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker"
            name="fechaNacimiento"
            [(ngModel)]="data.fechaNacimiento"
            [ngModelOptions]="{ standalone: true }" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Género</mat-label>
      <mat-select name="genero" [(ngModel)]="data.genero">
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Femenino</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Contacto</mat-label>
      <input matInput name="contacto" [(ngModel)]="data.contacto" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
</mat-dialog-actions>
