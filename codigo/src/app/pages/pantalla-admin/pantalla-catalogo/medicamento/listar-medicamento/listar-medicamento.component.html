<mat-card>
  <mat-card-content>
    <h2>Listado de Medicamentos</h2>

    <div style="height: 52px;"></div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <button mat-raised-button color="accent"
              style="width: 180px; height: 52px;"
              (click)="regresar()">
        <mat-icon>arrow_back</mat-icon>
        Regresar
      </button>

      <div style="display: flex; align-items: center; gap: 16px;">
        <mat-form-field appearance="outline" class="search-field" style="width: 180px; margin: 0;">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar usuario..." />
        </mat-form-field>

        <button mat-raised-button color="accent"
                style="width: 180px; height: 52px;"
                (click)="abrirCreacion()"
                routerLinkActive="active-button">
          <mat-icon>add</mat-icon>
          Crear Usuario
        </button>
      </div>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID_MEDICAMENTO ">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.id }} </td>
  </ng-container>

  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="COMPOSICION">
    <th mat-header-cell *matHeaderCellDef> Composici√≥n </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.composicion }} </td>
  </ng-container>

  <ng-container matColumnDef="INDICACIONES">
    <th mat-header-cell *matHeaderCellDef> Indicaciones </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.indicaciones }} </td>
  </ng-container>

  <ng-container matColumnDef="CONTRAINDICACIONES">
    <th mat-header-cell *matHeaderCellDef> Contraindicaciones </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.contraindicaciones }} </td>
  </ng-container>

  <ng-container matColumnDef="FECHA_REGISTRO">
    <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
    <td mat-cell *matCellDef="let medicamento"> {{ medicamento.estado }} </td>
  </ng-container>

  <ng-container matColumnDef="OPCIONES">
    <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-raised-button style="background-color: #3ca2cc; color: #fff;" (click)="abrirModificacion(usuario)" routerLinkActive="active-button">
        <mat-icon>edit</mat-icon> Modificar
      </button>
      <button mat-raised-button color="warn" (click)="confirmarEliminacion(usuario)" routerLinkActive="active-button" style="margin-left: 8px;">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
  </mat-card-content>
</mat-card>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
