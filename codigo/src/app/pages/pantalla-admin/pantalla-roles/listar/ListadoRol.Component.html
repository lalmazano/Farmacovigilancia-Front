<mat-card>
  <mat-card-content>
    <h2>Listado de Roles</h2>
<div style="height: 52px;"></div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <button mat-raised-button color="accent"
              style="width: 180px; height: 52px;"
              (click)="regresar()">
        <mat-icon>arrow_back</mat-icon>
        Regresar
      </button>

      <div style="display: flex; align-items: center; gap: 16px;">
        <mat-form-field appearance="outline" class="search-field" style="width: 180px; margin: 0;">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar rol..." />
        </mat-form-field>

        <button mat-raised-button color="accent"
                style="width: 180px; height: 52px;"
                (click)="abrirCreacionRol()"
                routerLinkActive="active-button">
          <mat-icon>add</mat-icon>
          Crear Rol
        </button>
      </div>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let rol"> {{ rol.id }} </td>
  </ng-container>

  <ng-container matColumnDef="ROL">
    <th mat-header-cell *matHeaderCellDef> ROL </th>
    <td mat-cell *matCellDef="let rol"> {{ rol.name }} </td>
  </ng-container>

  <ng-container matColumnDef="DESCRIPCION">
    <th mat-header-cell *matHeaderCellDef> DESCRIPCIÃ“N </th>
    <td mat-cell *matCellDef="let rol"> {{ rol.description }} </td>
  </ng-container>

  <ng-container matColumnDef="ESTATUS">
    <th mat-header-cell *matHeaderCellDef> ESTATUS </th>
    <td mat-cell *matCellDef="let usuario"> {{ traducirEstado(usuario.estado) }} </td>
  </ng-container>

  <ng-container matColumnDef="OPCIONES">
    <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
    <td mat-cell *matCellDef="let rol">
    <button mat-raised-button
            style="background-color: #3ca2cc; color: #fff;"
            (click)="abrirDialogo(rol)"
            routerLinkActive="active-button">
    <mat-icon>edit</mat-icon>
      Modificar
    </button>
    <button mat-raised-button color="warn" (click)="confirmarEliminacion(rol)" routerLinkActive="active-button" style="margin-left: 8px;">
      <mat-icon>delete</mat-icon>Eliminar</button>    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
  </mat-card-content>
</mat-card>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
