<app-title [title]="'Creacion de Usuarios'"></app-title>

<mat-dialog-content>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; width: 400px; margin: 0 auto;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="data.nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Apellido</mat-label>
      <input matInput name="apellido" [(ngModel)]="data.apellido" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Correo</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="data.email" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Usuario</mat-label>
      <input matInput name="username" [(ngModel)]="data.username" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="data.password" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Estado</mat-label>
      <mat-select name="estado" [(ngModel)]="data.estado">
        <mat-option value="A">Activo</mat-option>
        <mat-option value="I">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
</mat-dialog-actions>
