<mat-card>
  <mat-card-content>
    <h2>Listado de Usuarios</h2>

    <div style="height: 52px;"></div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <button mat-raised-button color="accent"
              style="width: 180px; height: 52px;"
              (click)="regresar()">
        <mat-icon>arrow_back</mat-icon>
        Regresar
      </button>

      <div style="display: flex; align-items: center; gap: 16px;">
        <mat-form-field appearance="outline" class="search-field" style="width: 180px; margin: 0;">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar usuario..." />
        </mat-form-field>

        <button mat-raised-button color="accent"
                style="width: 180px; height: 52px;"
                (click)="abrirCreacionuser()"
                routerLinkActive="active-button">
          <mat-icon>add</mat-icon>
          Crear Usuario
        </button>
      </div>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
  </ng-container>

  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="APELLIDO">
    <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.apellido }} </td>
  </ng-container>

  <ng-container matColumnDef="USERNAME">
    <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.username }} </td>
  </ng-container>

  <ng-container matColumnDef="CORREO">
    <th mat-header-cell *matHeaderCellDef> CORREO </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
  </ng-container>

  <ng-container matColumnDef="ESTATUS">
    <th mat-header-cell *matHeaderCellDef> ESTATUS </th>
    <td mat-cell *matCellDef="let usuario"> {{ traducirEstado(usuario.estado) }} </td>
  </ng-container>

  <ng-container matColumnDef="Roles">
    <th mat-header-cell *matHeaderCellDef> ROLES </th>
    <td mat-cell *matCellDef="let usuario"> 
      <ng-container *ngIf="usuario.roles && usuario.roles.length > 0; else noRoles">
        <span *ngFor="let rol of usuario.roles; let isLast = last">
          {{ rol }}<span *ngIf="!isLast">, </span>
        </span>
      </ng-container>
      <ng-template #noRoles>
        <span>No asignado</span>
      </ng-template>
    </td>
  </ng-container>
  <ng-container  matColumnDef="CREACION">
    <th mat-header-cell *matHeaderCellDef> CREACION </th>
    <td mat-cell *matCellDef="let usuario"> {{ usuario.createdAt }} </td>
  </ng-container>

  <ng-container matColumnDef="OPCIONES">
    <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-raised-button style="background-color: #f8a933; color: #fff; margin-right: 8px;" (click)="asignaRol(usuario)" routerLinkActive="active-button">
        <mat-icon>person</mat-icon> Asignar Rol
      </button>
      <button mat-raised-button style="background-color: #3ca2cc; color: #fff;" (click)="abrirDialogo(usuario)" routerLinkActive="active-button">
        <mat-icon>edit</mat-icon> Modificar
      </button>
      <button mat-raised-button color="warn" (click)="confirmarEliminacion(usuario)" routerLinkActive="active-button" style="margin-left: 8px;">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
  </mat-card-content>
</mat-card>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
